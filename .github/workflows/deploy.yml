name: Frontend CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: write  # Bu qator robotga yangi branch yaratishga ruxsat beradi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .